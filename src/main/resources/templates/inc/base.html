<#macro header>

				<div class="qmenu-ico" onclick="$('.qmenu').toggle();"><img src="${host}/static/theme/znrh/menu.png" style="width:32px;height:32px;" /></div>
			</div>
			<ul class="qnav left" style="margin-right:120px;">
				<li class="active">
					<a href="javascript:void(0);" onclick="gopage('',0)"><img src="${host}/static/theme/znrh/ico_produce.png" /><span>生产</span></a>

				<li>
					<a href="javascript:void(0);" onclick="gopage('',1)"><img src="${host}/static/theme/znrh/ico_consume.png" /><span>消费</span></a>
				</li>
				<li>
					<a href="javascript:void(0);" onclick="gopage('',2)"><img src="${host}/static/theme/znrh/ico_clean.png" /><span>清洁</span></a>

		</div>
		<div class="qheader1">

				<li>
					<a href="javascript:void(0);" onclick="gopage('',3)"><img src="${host}/static/theme/znrh/ico_lc.png" /><span>低碳</span></a>

			<div class="left" style="width:50px;">

<!DOCTYPE html>
<html>

	<#include "/inc/baseInclude.html" />
