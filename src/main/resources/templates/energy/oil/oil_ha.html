<#assign goods="oil" />
<#include "/inc/base.html" />
<#macro head>
<script src="${host}/static/lib/echarts/echarts-gl.js"></script>
<script src="${host}/static/js/energy/oil/oil_ha.js"></script>
<link href="${host}/static/css/motion/mounthReport.css" rel="stylesheet">
</#macro>

<#macro body>

<div class="qmain container-fluid animated fadeInRight">
    <div id="page" class="row qpage"  style="margin-top: 2px">

        <div class="w12 h8">

            <div class="w4 h12">

                <div class="w12 h6">
                    <div class="qpanel">
                        <!--<div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">中国石油开采综合能耗对比</span></div>-->
                        <div class="tabbtn check_btn_grp check_btn_grp_float_left" style="float:none;z-index:10"><!-- 35PX -->
                            <div onclick="changeMap('nh')" id = "nh" class="c check_btn_option_status_l check_btn_option_checked">能耗</div>
                            <div onclick="changeMap('dh')" id = "dh" class="c check_btn_option_status_r ">电耗</div>
                        </div>
                        <div id="chart1" class="w12 h12 qpanel0"></div>
                    </div>
                </div>

                <div class="w12 h6">
                    <div class="qpanel">
                        <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">原油加工综合能耗对比</span></div>
                        <div id="chart2" class="qs_body"></div>
                    </div>
                </div>

            </div>

            <div class="w8 h12">
                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">高耗能行业集中度国际对比</span></div>
                <div id="main" class="w12 h12 qpanel0"></div>
            </div>

        </div>



        <div class="w12 h4">

            <div class="w4 h12">
                <div class="qpanel">
                    <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">全国千万吨炼油化工一体化厂能力占比</span></div>
                    <div id="chart3" class="qs_body"></div>
                </div>
            </div>

            <div class="w4 h12">
                <div class="qpanel">
                    <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">原油开采效率对比</span></div>
                    <div id="chart4" class="qs_body"></div>
                </div>
            </div>

            <div class="w4 h12">
                <div class="qpanel">
                    <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">原油加工效率对比</span></div>
                    <div id="chart5" class="qs_body"></div>
                </div>
            </div>

        </div>

    </div>
</div>

</#macro>
