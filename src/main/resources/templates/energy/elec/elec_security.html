<#include "/inc/base.html" />
<#macro head>
<script src="${host}/static/lib/echarts/echarts-gl.js"></script>
<script src="${host}/static/lib/echarts/map/china.js"></script>
<script src="${host}/static/js/energy/elec/elec_security.js"></script>
<link href="${host}/static/css/motion/mounthReport.css" rel="stylesheet">
<style>
    .box{position:relative;}
    .tabbtn{position:absolute;z-index:11;top:0px;left:0px;}
</style>
</#macro>

<#macro body>
<@topbar title="国内篇" tab="<div class='circlebox'><div class='circle1' title='石油' onclick=\"gourl('index')\">石油</div><div class='circle' title='天然气' onclick=\"gourl('gasIndex')\">天然气</div></div>">
<div class="btn-group" style="width:70px;">
    <button class="btn btn-primary barbtn" type="button" onclick="gourl('index')">供需态势</button>
</div>
<div class="btn-group" style="width:70px;">
    <button class="btn btn-default barbtn" type="button" onclick="gourl('market')">市场监测</button>
</div>
<div class="btn-group" style="width:70px;">
    <button class="btn btn-default barbtn" type="button" onclick="gourl('invest')">能源投资</button>
</div>
<div class="btn-group" style="width:70px;">
    <button class="btn btn-default barbtn" type="button" onclick="gourl('main')">市场主体</button>
</div>
<div class="btn-group" style="width:70px;">
    <button class="btn btn-default barbtn" type="button" onclick="gourl('trade')">贸易发展</button>
</div>
<div class="btn-group" style="width:70px;">
    <button class="btn btn-default barbtn" type="button" onclick="gourl('security')">能源安全</button>
</div>
<div class="btn-group" style="width:70px;">
    <button class="btn btn-default barbtn" type="button" onclick="gourl('opinions')">能源舆情</button>
</div>
</@topbar>

<div class="qmain container-fluid animated fadeInRight">
    <div id="page" class="row qpage"  style="margin-top: 2px">

        <div class="w12 h8">

            <div class="w3 h12">

                <div class="w12 h6">
                    <div class="qpanel">
                        <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">一般人身事故起数</span></div>
                        <div id="chart1" class="qs_body"></div>
                    </div>
                </div>

                <div class="w12 h6">
                    <div class="qpanel">
                        <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">较大人身事故起数</span></div>
                        <div id="chart2" class="qs_body"></div>
                    </div>
                </div>

            </div>

            <div class="box w6 h12">
                <div class="tabbtn check_btn_grp check_btn_grp_float_left" style="float:none;z-index:10"><!-- 35PX -->
                    <div id = "c1" class="c check_btn_option_status_l check_btn_option_status_r check_btn_option_checked " >核心设备自给率与设备利用率</div>
                </div>
                <div id="main" class="w12 h12 qpanel0"></div>
            </div>

            <div class="w3 h12">

                <div class="w12 h6">
                    <div class="qpanel">
                        <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">20万工时伤害率</span></div>
                        <div id="chart3" class="qs_body"></div>
                    </div>
                </div>

                <div class="w12 h6">
                    <div class="qpanel">
                        <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">较大及以上信息安全事件数量</span></div>
                        <div id="chart4" class="qs_body"></div>
                    </div>
                </div>

            </div>

        </div>



        <div class="w12 h4">

            <div class="w3 h12">
                <div class="qpanel">
                    <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">设备较大事故起数</span></div>
                    <div id="chart5" class="qs_body"></div>
                </div>
            </div>

            <div class="w3 h12">
                <div class="qpanel">
                    <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">核电厂INES三级及以上事件数</span></div>
                    <div id="chart6" class="qs_body"></div>
                </div>
            </div>

            <div class="w3 h12">
                <div class="qpanel">
                    <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">水库、灰库和尾矿库大坝溃坝事故起数</span></div>
                    <div id="chart7" class="qs_body"></div>
                </div>
            </div>

            <div class="w3 h12">
                <div class="qpanel">
                    <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">较大及以上电力安全事故起数</span></div>
                    <div id="chart8" class="qs_body"></div>
                </div>
            </div>

        </div>

    </div>
</div>

</#macro>
