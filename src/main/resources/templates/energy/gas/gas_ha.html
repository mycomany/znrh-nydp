<#include "/inc/base.html" />
<#macro head>
<script src="${host}/static/lib/echarts/echarts-gl.js"></script>
<script src="${host}/static/js/energy/gas/gas_ha.js"></script>
<link href="${host}/static/css/motion/mounthReport.css" rel="stylesheet">
<style>
    .change{
        width: 68px;height: 24px;float: right;margin-right: 20px;z-index:10;
    }
</style>
</#macro>

<#macro body>

<div class="qmain container-fluid animated fadeInRight">
    <div id="page" class="row qpage"  style="margin-top: 2px">

        <div class="w12 h8">

            <div class="w4 h12">

                <div class="w12 h6">
                    <div class="qpanel">
                        <!--<div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">中国天然气开采综合能耗对比</span></div>-->
                        <div class="tabbtn check_btn_grp check_btn_grp_float_left" style="float:none;z-index:10"><!-- 35PX -->
                            <div onclick="changeMap('nh')" id = "nh" class="c check_btn_option_status_l check_btn_option_checked " >能耗</div>
                            <div onclick="changeMap('dh')" id = "dh" class="c check_btn_option_status_r " >电耗</div>
                        </div>
                        <div id="chart1" class="w12 h12 qpanel0"></div>
                    </div>
                </div>

                <div class="w12 h6">
                    <div class="qpanel">
                        <div class="qs_header">
                            <span class="qs_title1">&nbsp;</span>
                            <span class="qs_title2">天然气开采率对比</span>
                            <div id = "select_chart2" class = "change"></div>
                        </div>
                        <div id="chart2" class="qs_body"></div>
                    </div>
                </div>

            </div>

            <div class="w5 h12">
                <div class="qs_header">
                    <span class="qs_title1">&nbsp;</span>
                    <span class="qs_title2">工业产品能源效率对比</span>
                    <div id = "select_main" class = "change"></div>
                </div>
                <div id="main" class="w12 h12 qpanel0"></div>
            </div>

            <div class="w3 h12">

                <div class="w12 h6">
                    <div class="qpanel">
                        <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">煤层气开采能力增长趋势</span></div>
                        <div id="chart3" class="qs_body"></div>
                    </div>
                </div>

                <div class="w12 h6">
                    <div class="qpanel">
                        <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">页岩气开采能力增长趋势</span></div>
                        <div id="chart4" class="qs_body"></div>
                    </div>
                </div>

            </div>

        </div>



        <div class="w12 h4">

            <div class="w4 h12">
                <div class="qpanel">
                    <div class="qs_header">
                        <span class="qs_title1">&nbsp;</span>
                        <span class="qs_title2">天然气发电效率比较</span>
                        <div id = "select_chart5" class = "change"></div>
                    </div>
                    <div id="chart5" class="qs_body"></div>
                </div>
            </div>

            <div class="w5 h12">
                <div class="qpanel">
                    <div class="qs_header">
                        <span class="qs_title1">&nbsp;</span>
                        <span class="qs_title2">世界十大天然气储气国调峰能力</span>
                        <div id = "select_chart6" class = "change"></div>
                    </div>
                    <div id="chart6" class="qs_body"></div>
                </div>
            </div>

            <div class="w3 h12">
                <div class="qpanel">
                    <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">天然气水合物开采能力增长趋势</span></div>
                    <div id="chart7" class="qs_body"></div>
                </div>
            </div>

        </div>

    </div>
</div>

<script>
    $(document).ready(function() {
        $('.selectpicker').selectpicker();
        var d = ["2016", "2015", "2014", "2013"];
        creatSelect(d,'select_main','2016',"changemain");
        creatSelect(d,'select_chart2','2016',"change2");
        creatSelect(d,'select_chart5','2016',"change5");
        creatSelect(d,'select_chart6','2016',"change6");
    });
</script>

</#macro>
