<#include "/inc/base.html" />
<#macro head>
<script src="${host}/static/lib/echarts/echarts-gl.js"></script>
<script src="${host}/static/js/energy/gas/gas_ha.js"></script>
<link href="${host}/static/css/motion/mounthReport.css" rel="stylesheet">
<style>
    .box{position:relative;}
    .tabbtn{position:absolute;z-index:11;top:0px;left:0px;}
</style>
</#macro>

<#macro body>

<div class="qmain container-fluid animated fadeInRight">
    <div id="page" class="row qpage"  style="margin-top: 2px">

        <div class="w12 h8">

            <div class="w4 h12">

                <div class="w12 h6">
                    <div class="qpanel">
                        <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">中国天然气开采综合能耗对比</span></div>
                        <div id="chart1" style="height:calc(100% - 30px); width:48%; float:left;"></div>
                        <div id="chart1_1" style="height:calc(100% - 30px); width:48%; float:left;"></div>
                    </div>
                </div>

                <div class="w12 h6">
                    <div class="qpanel">
                        <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">天然气开采率对比</span></div>
                        <div id="chart2" class="qs_body"></div>
                    </div>
                </div>

            </div>

            <div class="w5 h12">
                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">工业产品能源效率对比</span></div>
                <div id="main" class="w12 h12 qpanel0"></div>
            </div>

            <div class="w3 h12">

                <div class="w12 h6">
                    <div class="qpanel">
                        <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">煤层气开采能力增长趋势</span></div>
                        <div id="chart3" class="qs_body"></div>
                    </div>
                </div>

                <div class="w12 h6">
                    <div class="qpanel">
                        <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">页岩气开采能力增长趋势</span></div>
                        <div id="chart4" class="qs_body"></div>
                    </div>
                </div>

            </div>

        </div>



        <div class="w12 h4">

            <div class="w4 h12">
                <div class="qpanel">
                    <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">天然气发电效率比较</span></div>
                    <div id="chart5" class="qs_body"></div>
                </div>
            </div>

            <div class="w5 h12">
                <div class="qpanel">
                    <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">世界十大天然气储气国调峰能力</span></div>
                    <div id="chart6" class="qs_body"></div>
                </div>
            </div>

            <div class="w3 h12">
                <div class="qpanel">
                    <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">天然气水合物开采能力增长趋势</span></div>
                    <div id="chart7" class="qs_body"></div>
                </div>
            </div>

        </div>

    </div>
</div>

</#macro>
