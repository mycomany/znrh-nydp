<#include "/inc/base.html" />
<#macro head>
	 <link href="${host}/static/css/motion/mounthReport.css" rel="stylesheet">
    <script src="${host}/static/lib/echarts/echarts-gl.js"></script>
   <script src="${host}/static/lib/echarts/map/china.js"></script>
    <script src="${host}/static/js/consume/gas.js"></script>
    <style>
       .box{position:relative;}
       .tabbtn{position:absolute;z-index:11;top:0px;left:0px;}
     </style>
</#macro>

<#macro body>
<@topbar title="国际篇">
	<div class="btn-group" style="width:70px;">
		<button class="btn btn-default barbtn" type="button" onclick="gourl('../pattern/index')">储量分布</button>
	</div>
	<div class="btn-group" style="width:70px;">
		<button class="btn btn-default barbtn" type="button" onclick="gourl('../pattern/supply')">供给格局</button>
	</div>
	<div class="btn-group" style="width:70px;">
		<button class="btn btn-default barbtn" type="button" onclick="gourl('../pattern/require')">需求态势</button>
	</div>
	<div class="btn-group" style="width:70px;">
		<button class="btn btn-default barbtn" type="button" onclick="gourl('../pattern/store')">库存监测</button>
	</div>
	<div class="btn-group" style="width:70px;">
		<button class="btn btn-primary barbtn" type="button" onclick="gourl('../market/index')">市场总体</button>
	</div>
	<div class="btn-group" style="width:70px;">
		<button class="btn btn-default barbtn" type="button" onclick="gourl('../market/price')">产品动态</button>
	</div>
	<div class="btn-group" style="width:70px;">
		<button class="btn btn-default barbtn" type="button" onclick="gourl('../market/finance')">金融市场</button>
	</div>
</@topbar>
<div class="qmain container-fluid animated fadeInRight">
    <div id="page" class="row qpage"  style="margin-top: 2px">
     <div class="w12 h8">
	        <div class="w3 h12">
	            <div class="w12 h6">
	            	<div class="qpanel">
		                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">天然气消费量增长</span></div>
		                <div id="chart1" class="qs_body"></div>
	                </div>
	            </div>
	            <div class="w12 h6">
	            	<div class="qpanel">
		                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">天然气季度供需缺口</span></div>
		                <div id="chart2" class="qs_body"></div>
		            </div>    
	            </div>
	        </div>
	         <div class="box w9 h12">
	            <div id="main" class="w12 h12 qpanel0"></div>
	        </div>
      </div>      
        <div class="w12 h4">
            <div class="w3 h12">
            	<div class="qpanel">
	                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">中国天然气消费行业结构</span></div>
	                <div id="chart3" class="qs_body"></div>
                </div>
            </div>
            <div class="w3 h12">
            	<div class="qpanel">
	                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">中国天然气消费占世界排名
					</span></div>
	                <div id="chart4" class="qs_body"></div>
                </div>
            </div>
            <div class="w3 h12">
            	<div class="qpanel">
	                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">国内外天然气价格比较
					</span></div>
	                <div id="chart5" class="qs_body"></div>
                </div>
            </div>
            <div class="w3 h12">
            	<div class="qpanel">
	                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">主要消费国终端售价比较</span></div>
	                <div id="chart6" class="qs_body"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</#macro>
