<!DOCTYPE html>
<html>
<head>
    <title>国家智慧能源平台</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="${host}/static/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="${host}/static/font/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="${host}/static/css/style.css" rel="stylesheet" type="text/css" />
    <link href="${host}/static/theme/znrh/style.css" rel="stylesheet" type="text/css" />
    <link href="${host}/static/theme/znrh/${goods!"elec"}/style.css" rel="stylesheet" type="text/css" />
    <link href="${host}/static/lib/bootstrap-select/dist/css/bootstrap-select.css" rel="stylesheet" type="text/css" />
    <script src="${host}/static/lib/jquery.min.js" type="text/javascript"></script>
    <script src="${host}/static/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="${host}/static/lib/echarts/echarts.min.js"></script>
    <script src="${host}/static/lib/bootstrap-select/dist/js/bootstrap-select.js" type="text/javascript"></script>
    <script src="${host}/static/lib/common.js" type="text/javascript"></script>
    <!--<link href="${host}/static/css/animate.min.css" rel="stylesheet">-->
    <style>
        .qbody{
            background-image:none;
            background-color:#060c1a;
        }
        .subtitle{height:40px;line-height: 40px;text-align: center;color:#efefef;font-size:1.5vw;}
    </style>
    <script type="text/javascript">
        var __host = '${host}';
        var __menu = [
                    '${host}/static/img/5号机组风烟系统图.PNG',
                    //'${host}/static/img/5号机组汽水系统图.PNG',
                    '${host}/static/img/江西笔架山风电场电站分布图.PNG',
                    '${host}/static/img/江西星子光伏电站光伏矩阵图.PNG',
                    //'${host}/static/img/5号机组制粉系统图.PNG',
                    //'${host}/static/img/江西笔架山风电场主接线图.PNG',
        ];
        var _mnm = 0, _mnt = '';
        function initNav(){
            var it = dui.imgtab;
            //it(".qnav1");
            it(".qnav2");
        }
        function gopage(k,i){
            _mnm = i;
            var u = __menu[i];
            if(u) $("#mainframe").attr("src", u);
        }
        RollingPlay.goNext = function(){
            _mnm = _mnm + 1;
            if(_mnm>__menu.length -1) _mnm = 0;
            var li = $(".qnav2>li:not(.disabled)").eq(_mnm).find("a").click();
        };
        $(document).ready(function(){
              initMenu();
              initNav();
            //localStorage.RollingPlay_ply = "false";//
            RollingPlay.rollPlayInit('rollingBtn');
            $style.setTheme('${goods!"elec"}');
        });
    </script>

    <script type="text/javascript">
        $(document).ready(function(){
            var w = $(".qmain").width(), h = $(".qmain").height();
            $("#mainframe").width(w).height(h);
        });
    </script>
</head>
<body class="qbody">
<div class="qheader clearfix">
    <div class="qheader0">
        <div class="qheader-title1">能源智慧信息平台</div>
    </div>
    <div class="qheader1" style="position: relative;">
        <div class="qmenu-ico" onclick="showMenu();"><img src="${host}/static/theme/znrh/menu.png" /></div>
        <div class="clearfix" style="width:100%;margin-top:30px;">
            <div class="qlogo left">&emsp;</div>
            <div class="left" style="width:calc(100% - 353px);">
                <div class="qnav0" style="width:100%;">
                    <div class="subtitle">实时运营监测</div>
                </div>
            </div>
        </div>
    </div>
    <div class="qheader1">
        <div class="clearfix" style="width:100%;height:30px;padding-right:10px;padding-top:5px;">
            <div class="rollingDiv right"><div id="rollingBtn" class="rollingBtn"><div class="rollingStop">轮播</div><div class="rollingPlay"><span class="rollingTime">60</span>秒</div></div></div>
        </div>
        <div style="width:100%;height:50px;">
            <ul class="qnav2 clearfix right" style="margin-left:0px;">
                <li class="active">
                    <a href="javascript:void(0);" onclick="gopage('',0)"><span>火电</span></a>
                </li>
                <li class="disabled">
                    <a href="javascript:void(0);"><span>水电</span></a>
                </li>
                <li>
                    <a href="javascript:void(0);" onclick="gopage('',1)"><span>风电</span></a>
                </li>
                <li>
                    <a href="javascript:void(0);" onclick="gopage('',2)"><span>光伏</span></a>
                </li>
                <li class="disabled">
                    <a href="javascript:void(0);"><span>核能</span></a>
                </li>
                <li class="disabled">
                    <a href="javascript:void(0);"><span>环保</span></a>
                </li>
            </ul>
            <div class="clear"></div>
        </div>
        <div class="clear"></div>
    </div>
</div>
<div class="qmenu" style="display:none;"><ul id="appmenu" class="sidenav"></ul></div>
<div class="qmain animated fadeInRight">
    <img id="mainframe" src="${host}/static/img/5号机组风烟系统图.PNG" style="width:80%;max-height:80%;" />
</div>
</body>
</html>
