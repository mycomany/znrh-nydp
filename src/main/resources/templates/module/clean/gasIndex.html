<#assign goods="gas" />
<#include "/inc/base.html" />
<#macro head>
    <script src="${host}/static/lib/echarts/map/world.js"></script>
    <script src="${host}/static/data/public/country.json"></script>
    <script src="${host}/static/js/clean/gasIndex.js"></script>
    <link href="${host}/static/css/motion/mounthReport.css" rel="stylesheet">
</#macro>

<#macro body>
<div class="qmain container-fluid animated fadeInRight">
    <div id="page" class="gc row qpage">
        <div class="w3 h12">
            <div class="w12 h4">
                <div class="qpanel">
                    <div class="qs_header"><span class="qs_title2">天然气开采资源综合利用情况</span>
                        <div id="chart1_comb" class="qs_comb"></div></div>
                    <div id="chart1" class="qs_body"></div>
                </div>
            </div>
            <div class="w12 h4">
                <div class="qpanel">
                    <div class="qs_header"><span class="qs_title2">天然气开采废水排放情况</span>
                        <div id="chart2_comb" class="qs_comb"></div></div>
                    <div id="chart2" class="qs_body"></div>
                </div>
            </div>
            <div class="w12 h4">
                <div class="qpanel">
                    <div class="qs_header"><span class="qs_title2">天然气开采其他污染物产生情况</span>
                        <div id="chart3_comb" class="qs_comb"></div></div>
                    <div id="chart3" class="qs_body"></div>
                </div>
            </div>
        </div>
        <div class="w6 h12">
            <div class="w12 h8">
                <div class="box qs_header">
                    <div class="tabbtn check_btn_grp check_btn_grp_float_left" style="float:none;z-index:10"><!-- 35PX -->
                        <div onclick="changeMain('c1')" id = "c1" class="c check_btn_option_status_l check_btn_option_checked " >占清洁能源</div>
                        <div onclick="changeMain('c2')" id = "c2" class="c check_btn_option_status_r" style="border-bottom-right-radius: 0px;border-top-right-radius: 0px;">占一次能源</div>
                        <div onclick="changeMain('c3')" id = "c3" class="c check_btn_option_status_r " >占化石能源</div>
                    </div>
                    <div class="qs_comb"><select class="selectpicker form-control"><option selected>2017</option></select></div>
                </div>
                <div id="main" class="w12 h12 qpanel0"></div>
            </div>
            <div class="w12 h4">
                <div class="qpanel">
                    <div class="qs_header"><span class="qs_title2">全球天然气消费占比排名</span>
                        <div id="chart4_comb" class="qs_comb"></div></div>
                    <div id="chart4" class="qs_body"></div>
                </div>
            </div>
        </div>
        <div class="w3 h12">
            <div class="w12 h4">
                <div class="qpanel">
                    <div class="qs_header"><span class="qs_title2">天然气净化工艺情况</span>
                        <div id="chart5_comb" class="qs_comb"></div></div>
                    <div id="chart5" class="qs_body"></div>
                </div>
            </div>
            <div class="w12 h4">
                <div class="qpanel">
                    <div class="qs_header"><span class="qs_title2">天然气净化资源综合利用情况</span>
                        <div id="chart6_comb" class="qs_comb"></div></div>
                    <div id="chart6" class="qs_body"></div>
                </div>
            </div>
            <div class="w12 h4">
                <div class="qpanel">
                    <div class="qs_header"><span class="qs_title2">天然气净化污染物产生情况</span>
                        <div id="chart7_comb" class="qs_comb"></div></div>
                    <div id="chart7" class="qs_body"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</#macro>
