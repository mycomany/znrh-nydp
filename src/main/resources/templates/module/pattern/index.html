<#include "/inc/base.cq.html" />
<#macro head>
    <script src="${host}/static/lib/echarts/echarts-gl.min.js"></script>
    <script src="${host}/static/lib/echarts/map/world.js"></script>
    <script src="${host}/static/data/public/country.json"></script>
    <script src="${host}/static/js/pattern/index.js"></script>
</#macro>

<#macro body>
<@topbar title="国际篇" tab="<div class='circlebox'><div class='circle1' title='石油' onclick=\"gourl('index')\">石油</div><div class='circle' title='天然气' onclick=\"gourl('gasIndex')\">天然气</div></div>">
    <div class="btn-group" style="width:70px;">
        <button class="btn btn-primary barbtn" type="button" onclick="gourl('index')">储量分布</button>
    </div>
    <div class="btn-group" style="width:70px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('supply')">供给格局</button>
    </div>
    <div class="btn-group" style="width:70px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('require')">需求态势</button>
    </div>
    <div class="btn-group" style="width:70px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('store')">库存监测</button>
    </div>
    <div class="btn-group" style="width:70px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('../market/index')">市场总体</button>
    </div>
    <div class="btn-group" style="width:70px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('../market/price')">产品动态</button>
    </div>
    <div class="btn-group" style="width:70px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('../market/finance')">金融市场</button>
    </div>
</@topbar>
<div class="qmain container-fluid animated fadeInRight">
    <div id="page" class="gc row qpage">
        <div class="gi-left x0 w3 h10">
            <div class="w12 h5">
                <div class="qpanel">
                    <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">探明结构储量分析(2017)</span></div>
                    <div id="chart1" class="qs_body"></div>
                </div>
            </div>
            <div class="w12 h5">
                <div class="qpanel">
                    <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">区域历史储产比趋势对比(2017)</span></div>
                    <div id="chart2" class="qs_body"></div>
                </div>
            </div>
        </div>
        <div class="w8 h12">
            <div id="main" class="w12 h11 qpanel0"></div>
        </div>
        <div class="gi-right x9 w3 h10">
            <div class="w12 h5">
                <div class="qpanel">
                    <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">近10年新增探明储量贡献(2008-2017)</span></div>
                    <div id="chart3" class="qs_body"></div>
                </div>
            </div>
            <div class="w12 h5">
                <div class="qpanel">
                    <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">探明储量TOP10国分布(2017)</span></div>
                    <div id="chart4" class="qs_body"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</#macro>
