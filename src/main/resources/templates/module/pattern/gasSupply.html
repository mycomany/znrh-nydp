<#assign goods="gas" />
<#include "/inc/base.cq.html" />
<#macro head>
    <script src="${host}/static/lib/echarts/echarts-gl.js"></script>
    <script src="${host}/static/lib/echarts/map/world.js"></script>
    <script src="${host}/static/data/public/country.json"></script>
    <script src="${host}/static/js/pattern/gasSupply.js"></script>
</#macro>

<#macro body>
    <@topbar title="国际篇" tab="<div class='circlebox'><div class='circle' title='石油' onclick=\"gourl('supply')\">石油</div><div class='circle2' title='天然气' onclick=\"gourl('gasSupply')\">天然气</div></div>">
    <div class="btn-group" style="width:70px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('gasIndex')">储量分布</button>
    </div>
    <div class="btn-group" style="width:70px;">
        <button class="btn btn-primary barbtn" type="button" onclick="gourl('gasSupply')">供给格局</button>
    </div>
    <div class="btn-group" style="width:70px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('gasRequire')">需求态势</button>
    </div>
    <div class="btn-group" style="width:70px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('gasStore')">库存监测</button>
    </div>
    <div class="btn-group" style="width:70px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('../market/index')">市场总体</button>
    </div>
    <div class="btn-group" style="width:70px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('../market/price')">产品动态</button>
    </div>
    <div class="btn-group" style="width:70px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('../market/finance')">金融市场</button>
    </div>
</@topbar>
<div class="qmain container-fluid animated fadeInRight">
    <div id="page" class="row qpage"  style="margin-top: 2px">
        <div class="col-sm-12 h8">
            <div class="w4 h12">
                <div class="w12 h6">
                    <div class="qpanel">
                        <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">大区产量结构分析(2017)</span></div>
                        <div id="chart1" class="qs_body"></div>
                    </div>
                </div>
                <div class="w12 h6">
                    <div class="qpanel">
                        <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">天然气产量与同比变化特征(2017)</span></div>
                        <div id="chart2" class="qs_body"></div>
                    </div>
                </div>
            </div>
            <div id="main" class="w8 h12 qpanel0"></div>
        </div>
        <div class="col-sm-12 h4">
            <div class="w4 h12">
                <div class="qpanel">
                    <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">产量TOP10的生产指数PI(2017)</span></div>
                    <div id="chart3" class="qs_body"></div>
                </div>
            </div>
            <div class="w4 h12">
                <div class="qpanel">
                    <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">美国和俄罗斯天然气产量趋势(2017)</span></div>
                    <div id="chart4" class="qs_body"></div>
                </div>
            </div>
            <div class="w4 h12">
                <div class="qpanel">
                    <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">2017年增减产量变化top5国家</span></div>
                    <div id="chart5" class="qs_body"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</#macro>
