<#include "/inc/base.html" />
<#macro head>
<script src="${host}/static/lib/echarts/echarts-gl.js"></script>
<script src="${host}/static/lib/echarts/map/world.js"></script>
<script src="${host}/static/js/pattern/supply.js"></script>
</#macro>

<style>
#chart4{
	background-repeat: no-repeat;
    background-position: 50%;
    background-size: 100% 105%;padding: 0;
    background-image: url(../static/theme/default/requirec4.png); 
}
</style>
<#macro body>
<@topbar title="国际篇" tab="<div class='circlebox'><div class='circle1' title='石油' onclick=\"gourl('supply')\">石油</div><div class='circle' title='天然气' onclick=\"gourl('gasSupply')\">天然气</div></div>">
	<div class="btn-group" style="width:70px;">
		<button class="btn btn-default barbtn" type="button" onclick="gourl('index')">储量分布</button>
	</div>
	<div class="btn-group" style="width:70px;">
		<button class="btn btn-primary barbtn" type="button" onclick="gourl('supply')">供给格局</button>
	</div>
	<div class="btn-group" style="width:70px;">
		<button class="btn btn-default barbtn" type="button" onclick="gourl('require')">需求态势</button>
	</div>
	<div class="btn-group" style="width:70px;">
		<button class="btn btn-default barbtn" type="button" onclick="gourl('store')">库存监测</button>
	</div>
	<div class="btn-group" style="width:70px;">
		<button class="btn btn-default barbtn" type="button" onclick="gourl('../market/index')">市场总体</button>
	</div>
	<div class="btn-group" style="width:70px;">
		<button class="btn btn-default barbtn" type="button" onclick="gourl('../market/price')">产品动态</button>
	</div>
	<div class="btn-group" style="width:70px;">
		<button class="btn btn-default barbtn" type="button" onclick="gourl('../market/finance')">金融市场</button>
	</div>
</@topbar>
<div class="qmain container-fluid animated fadeInRight">
    <div id="page" class="row qpage">
		<div class="col-sm-12 h8">
			<div class="w4 h12">
				<div class="w12 h6">
					<div class="qpanel">
						<div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">OPEC、美国和俄罗斯产量增长趋势(2017)</span></div>
						<div id="chart1" class="qs_body"></div>
					</div>
				</div>
				<div class="w12 h6">
					<div class="qpanel">
						<div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">世界产量变动特征(2017)</span></div>
						<div id="chart2" class="qs_body"></div>
					</div>
				</div>
			</div>
			<div id="main" class="w8 h12 qpanel0"></div>
		</div>
		<div class="col-sm-12 h4">
        	<div class="w4 h12">
				<div class="qpanel">
					<div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">十大产油国生产指数PI(2017)</span></div>
					<div id="chart3" class="qs_body"></div>
                </div>
            </div>
            <div class="w4 h12">
				<div class="qpanel">
					<div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">OPEC占世界石油产量比重(2017)</span></div>
					<div id="chart4" class="qs_body"></div>
				</div>
	        </div>
			<div class="w4 h12">
				<div class="qpanel">
					<div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">十大产油国产量占比与同比(2017)</span></div>
					<div id="chart5" class="qs_body"></div>
				</div>
			</div>
		</div>
    </div>
</div>
</#macro>
