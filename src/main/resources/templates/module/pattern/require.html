<#include "/inc/base.cq.html" />
<#macro head>
	<script src="${host}/static/lib/echarts/echarts-gl.js"></script>
	<script src="${host}/static/lib/echarts/map/world.js"></script>
	<script src="${host}/static/js/pattern/require.js"></script>
</#macro>
<#macro body>
<@topbar title="国际篇" tab="<div class='circlebox'><div class='circle1' title='石油' onclick=\"gourl('require')\">石油</div><div class='circle' title='天然气' onclick=\"gourl('gasRequire')\">天然气</div></div>">
	<div class="btn-group" style="width:70px;">
		<button class="btn btn-default barbtn" type="button" onclick="gourl('index')">储量分布</button>
	</div>
	<div class="btn-group" style="width:70px;">
		<button class="btn btn-default barbtn" type="button" onclick="gourl('supply')">供给格局</button>
	</div>
	<div class="btn-group" style="width:70px;">
		<button class="btn btn-primary barbtn" type="button" onclick="gourl('require')">需求态势</button>
	</div>
	<div class="btn-group" style="width:70px;">
		<button class="btn btn-default barbtn" type="button" onclick="gourl('store')">库存监测</button>
	</div>
	<div class="btn-group" style="width:70px;">
		<button class="btn btn-default barbtn" type="button" onclick="gourl('../market/index')">市场总体</button>
	</div>
	<div class="btn-group" style="width:70px;">
		<button class="btn btn-default barbtn" type="button" onclick="gourl('../market/price')">产品动态</button>
	</div>
	<div class="btn-group" style="width:70px;">
		<button class="btn btn-default barbtn" type="button" onclick="gourl('../market/finance')">金融市场</button>
	</div>
</@topbar>
<div class="qmain container-fluid animated fadeInRight">
	<div id="page" class="row qpage" >
		<div class="w12 h8">
			<div class="w4 h12">
				<div class="w12 h6">
					<div class="qpanel">
						<div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">世界石油需求构成结构(2017)</span></div>
						<div id="chart1" class="qs_body"></div>
					</div>
				</div>
				<div class="w12 h6">
					<div class="qpanel">
						<div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">世界能源类型消费总体趋势(2017)</span></div>
						<div id="chart2" class="qs_body"></div>
					</div>
				</div>
			</div>
			<div id="main" class="w8 h12 qpanel0"></div>
		</div>
		<div class="w12 h4">
			<div class="w4 h12">
				<div class="qpanel">
					<div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">主要能源消费国（区域）能源结构对比(2017)</span></div>
					<div id="chart3" class="qs_body"></div>
				</div>
			</div>
			<div class="w4 h12">
				<div class="qpanel">
					<div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">十大石油消费国能源需求分析(2017)</span></div>
					<div id="chart4" class="qs_body"></div>
				</div>
			</div>
			<div class="w4 h12">
				<div class="qpanel">
					<div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">发电能源需求增长(2016-2040)</span></div>
					<div id="chart5" class="qs_body"></div>
				</div>
			</div>
		</div>
	</div>
</div>
</#macro>
