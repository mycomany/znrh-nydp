<#include "/inc/base.cq.html" />
<#macro head>
<script src="${host}/static/lib/echarts/echarts-gl.js"></script>
<script src="${host}/static/lib/echarts/map/world.js"></script>
<script src="${host}/static/js/pattern/store.js"></script>
</#macro>

<#macro body>
<@topbar title="国际篇" tab="<div class='circlebox'><div class='circle1' title='石油' onclick=\"gourl('store')\">石油</div><div class='circle' title='天然气' onclick=\"gourl('gasStore')\">天然气</div></div>">
    <div class="btn-group" style="width:70px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('index')">储量分布</button>
    </div>
    <div class="btn-group" style="width:70px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('supply')">供给格局</button>
    </div>
    <div class="btn-group" style="width:70px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('require')">需求态势</button>
    </div>
    <div class="btn-group" style="width:70px;">
        <button class="btn btn-primary barbtn" type="button" onclick="gourl('store')">库存监测</button>
    </div>
    <div class="btn-group" style="width:70px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('../market/index')">市场总体</button>
    </div>
    <div class="btn-group" style="width:70px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('../market/price')">产品动态</button>
    </div>
    <div class="btn-group" style="width:70px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('../market/finance')">金融市场</button>
    </div>
</@topbar>
<div class="qmain container-fluid animated fadeInRight">
    <div id="page" class="row qpage"  style="margin-top: 2px">
        <div class="w12 h8">
            <div id="main" class="w9 h12 qpanel0 left"></div>
            <div class="w3 h6">
                <div class="qpanel">
                    <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">欧洲ARA汽油与柴油库存(2018-6)</span></div>
                    <div id="chart1" class="qs_body"></div>
                </div>
            </div>
            <div class="w3 h6">
                <div class="qpanel">
                    <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">全球浮仓库存趋势(2018-6)</span></div>
                    <div id="chart2" class="qs_body"></div>
                </div>
            </div>
        </div>
        <div class="w12 h4">
            <div class="w3 h12">
                <div class="qpanel">
                    <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">美国商业原油库存(2018-6)</span></div>
                    <div id="chart6" class="qs_body"></div>
                </div>
            </div>
            <div class="w3 h12">
                <div class="qpanel">
                    <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">美国汽油库存(2018-6)</span></div>
                    <div id="chart5" class="qs_body"></div>
                </div>
            </div>
            <div class="w3 h12">
                <div class="qpanel">
                    <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">美国馏分油库存(2018-6)</span></div>
                    <div id="chart4" class="qs_body"></div>
                </div>
            </div>
            <div class="w3 h12">
           		<div class="qpanel">
	                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">美国库欣原油库存(2018-6)</span></div>
	                <div id="chart3" class="qs_body"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</#macro>
