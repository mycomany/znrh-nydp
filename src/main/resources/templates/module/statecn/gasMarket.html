<#assign goods="gas" />
<#include "/inc/base.cn.html" />
<#macro head>
    <script src="${host}/static/lib/echarts/echarts-gl.js"></script>
    <script src="${host}/static/lib/echarts/map/china.js"></script>
    <script src="${host}/static/js/statecn/gasMarket.js"></script>
</#macro>

<#macro body>
    <@topbar title="国内篇" tab="<div class='circlebox'><div class='circle' title='石油' onclick=\"gourl('market')\">石油</div><div class='circle2' title='天然气' onclick=\"gourl('gasMarket')\">天然气</div></div>">
    <div class="btn-group" style="width:70px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('gasIndex')">供需态势</button>
    </div>
    <div class="btn-group" style="width:70px;">
        <button class="btn btn-primary barbtn" type="button" onclick="gourl('gasMarket')">市场监测</button>
    </div>
    <div class="btn-group" style="width:70px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('invest')">能源投资</button>
    </div>
    <div class="btn-group" style="width:70px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('main')">市场主体</button>
    </div>
    <div class="btn-group" style="width:70px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('gasTrade')">贸易发展</button>
    </div>
    <div class="btn-group" style="width:70px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('gasSecurity')">能源安全</button>
    </div>
    <div class="btn-group" style="width:70px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('opinions')">能源舆情</button>
    </div>
</@topbar>
<div class="qmain container-fluid animated fadeInRight">
    <div id="page" class="row qpage">
        <div class="w4 h12">
            <div class="w12 h4">
            	<div class="qpanel">
	                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">天然气消费量增长</span></div>
	                <div id="chart1" class="qs_body"></div>
                </div>
            </div>
            <div class="w12 h4">
            	<div class="qpanel">
	                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">天然气供需缺口季节性特征</span></div>
	                <div id="chart2" class="qs_body"></div>
                </div>
            </div>
            <div class="w12 h4">
            	<div class="qpanel">
	                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">国内外气价比较</span></div>
	                <div id="chart3" class="qs_body"></div>
                </div>
            </div>
        </div>
        <div class="w8 h12">
            <div id="main" class="w12 h8 qpanel0"></div>
            <div class="w6 h4">
            	<div class="qpanel">
	                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">天然气行业消费增长趋势</span></div>
	                <div id="chart4" class="qs_body"></div>
                </div>
            </div>
            <div class="w6 h4">
            	<div class="qpanel">
	                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">终端售价比较(2017-12)</span></div>
	                <div id="chart5" class="qs_body"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</#macro>
