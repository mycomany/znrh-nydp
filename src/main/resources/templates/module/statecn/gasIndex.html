<#assign goods="gas" />
<#include "/inc/base.cn.html" />
<#macro head>
    <script src="${host}/static/lib/echarts/echarts-gl.js"></script>
    <script src="${host}/static/lib/echarts/map/china.js"></script>
    <script src="${host}/static/js/statecn/gasIndex.js"></script>
     <link href="${host}/static/css/motion/mounthReport.css" rel="stylesheet">
     <style>
       .box{position:relative;}
       .tabbtn{position:absolute;z-index:11;top:0px;left:0px;}
     </style>
</#macro>

<#macro body>
<@topbar title="国内篇" tab="<div class='circlebox'><div class='circle' title='石油' onclick=\"gourl('index')\">石油</div><div class='circle2' title='天然气' onclick=\"gourl('gasIndex')\">天然气</div></div>">
    <div class="btn-group" style="width:70px;">
        <button class="btn btn-primary barbtn" type="button" onclick="gourl('gasIndex')">供需态势</button>
    </div>
    <div class="btn-group" style="width:70px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('gasMarket')">市场监测</button>
    </div>
    <div class="btn-group" style="width:70px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('invest')">能源投资</button>
    </div>
    <div class="btn-group" style="width:70px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('main')">市场主体</button>
    </div>
    <div class="btn-group" style="width:70px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('gasTrade')">贸易发展</button>
    </div>
    <div class="btn-group" style="width:70px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('gasSecurity')">能源安全</button>
    </div>
    <div class="btn-group" style="width:70px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('opinions')">能源舆情</button>
    </div>
</@topbar>
<div class="qmain container-fluid animated fadeInRight">
    <div id="page" class="row qpage"  style="margin-top: 2px">
     <div class="w12 h8">
	        <div class="w4 h12">
	            <div class="w12 h6">
	            	<div class="qpanel">
		                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">天然气储采比</span></div>
		                <div id="chart1" class="qs_body"></div>
	                </div>
	            </div>
	            <div class="w12 h6">
	            	<div class="qpanel">
		                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">天然气行业消费结构</span></div>
		                <div id="chart3" class="qs_body"></div>
		            </div>    
	            </div>
	        </div>
	         <div class="box w8 h12">
	        	<div class="tabbtn check_btn_grp check_btn_grp_float_left" style="float:none;z-index:10"><!-- 35PX -->
                            <div onclick="changeMap('c1')" id = "c1" class="c check_btn_option_status_l check_btn_option_checked " >储量</div>
                            <div onclick="changeMap('c2')" id = "c2" class="c check_btn_option_status_r" style="border-bottom-right-radius: 0px;border-top-right-radius: 0px;">产量  </div>
                            <div onclick="changeMap('c3')" id = "c3" class="c check_btn_option_status_r " > 消费量 </div>
                </div>
	            <div id="main" class="w12 h12 qpanel0"></div>
	        </div>
      </div>      
        <div class="w12 h4">
            <div class="w4 h12">
            	<div class="qpanel">
	                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">我国天然气探明储量及占世界探明储量比例</span></div>
	                <div id="chart2" class="qs_body"></div>
                </div>
            </div>
            <div class="w4 h12">
            	<div class="qpanel">
	                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">天然气生产指数PI</span></div>
	                <div id="chart4" class="qs_body"></div>
                </div>
            </div>
            <div class="w4 h12">
            	<div class="qpanel">
	                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">国内天然气产量构成(2017)</span></div>
	                <div id="chart5" class="qs_body"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</#macro>
