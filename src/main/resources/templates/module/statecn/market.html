<#include "/inc/base.cq.html" />
<#macro head>
    <script src="${host}/static/lib/echarts/echarts-gl.js"></script>
    <script src="${host}/static/lib/echarts/map/china.js"></script>
    <script src="${host}/static/js/statecn/market.js"></script>
</#macro>

<#macro body>
    <@topbar title="国内篇" tab="<div class='circlebox'><div class='circle1' title='石油' onclick=\"gourl('market')\">石油</div><div class='circle' title='天然气' onclick=\"gourl('gasMarket')\">天然气</div></div>">
    <div class="btn-group" style="width:70px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('index')">供需态势</button>
    </div>
    <div class="btn-group" style="width:70px;">
        <button class="btn btn-primary barbtn" type="button" onclick="gourl('market')">市场监测</button>
    </div>
    <div class="btn-group" style="width:70px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('invest')">能源投资</button>
    </div>
    <div class="btn-group" style="width:70px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('main')">市场主体</button>
    </div>
    <div class="btn-group" style="width:70px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('trade')">贸易发展</button>
    </div>
    <div class="btn-group" style="width:70px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('security')">能源安全</button>
    </div>
    <div class="btn-group" style="width:70px;">
        <button class="btn btn-default barbtn" type="button" onclick="gourl('opinions')">能源舆情</button>
    </div>
</@topbar>
<div class="qmain container-fluid animated fadeInRight">
    <div id="page" class="gc row qpage">
        <div class="gi-left x0 w3 h10">
            <div class="w12 h5">
            	<div class="qpanel">
	                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">石油消费增长趋势</span></div>
	                <div id="chart1" class="qs_body"></div>
                </div>
            </div>
            <div class="w12 h5">
            	<div class="qpanel">
	                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">国内外汽柴油价对比(2018-1)</span></div>
	                <div id="chart2" class="qs_body"></div>
                </div>
            </div>
        </div>
        <div class="w6 h12">
            <div id="main" class="w12 h12 qpanel0"></div>
        </div>
        <div class="gi-right x9 w3 h10">
            <div class="w12 h5">
            	<div class="qpanel">
	                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">中国油价变化与WTI变化</span></div>
	                <div id="chart3" class="qs_body"></div>
                </div>
            </div>
            <div class="w12 h5">
            	<div class="qpanel">
	                <div class="qs_header"><span class="qs_title1">&nbsp;</span><span class="qs_title2">石油供需缺口分析</span></div>
	                <div id="chart4" class="qs_body"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</#macro>
